--- # cluster configuration

- hosts:
    - master_nodes
    - worker_nodes
  become: yes
  gather_facts: no
  remote_user: ec2-user
  tasks:
    - name: Wait for SSH to come up
      wait_for_connection:
        delay: 20
        timeout: 180

- hosts:
    - master_nodes
    - worker_nodes
  become: yes
  remote_user: ec2-user
  tasks:
    - name: set kubernetes repository
      shell:  "{{ lookup('file', 'script/kubernetes-repo') }}"
      args:
        executable: /bin/bash

    - name: disabling swap
      shell:  "{{ lookup('file', 'script/swap_disabling') }}"
      args:
        executable: /bin/bash

    - name: install amazon-linux-extras
      yum:
        name: amazon-linux-extras
        state: latest

    - name: install docker
      yum:
        name: docker
        state: latest

    - name: install kubelet
      yum:
        name: kubelet
        state: latest

    - name: install kubeadm
      yum:
        name: kubeadm
        state: latest

    - name: install kubectl
      yum:
        name: kubectl
        state: latest

    - name: Start docker service
      service:
        name: docker
        enabled: yes
        state: started

    - name: Start kubelet service
      service:
        name: kubelet
        enabled: yes
        state: started